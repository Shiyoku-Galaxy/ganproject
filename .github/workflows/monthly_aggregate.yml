name: Monthly Log Aggregate

on:
  workflow_dispatch:
    inputs:
      yyyy_mm:
        description: "Target month (YYYY-MM). Empty = this month"
        required: false
  schedule:
    - cron: '5 0 1 * *'   # 毎月1日 00:05 UTC（JSTの月初 09:05）

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run aggregator
        env:
          INPUT_YYYY_MM: ${{ inputs.yyyy_mm }}
        run: |
          mkdir -p docs/monthly
          python generators/aggregate_month.py

      - name: Commit aggregated log
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(auto): monthly aggregate ${{ inputs.yyyy_mm }}"
          file_pattern: "docs/monthly/**"
