name: Daily Log Generator

on:
  workflow_dispatch:
    inputs:
      date:
        description: "YYYY-MM-DD（省略時は今日）"
        required: false
  schedule:
    - cron: '0 21 * * *'  # 毎日06:00 JST=21:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Ensure output dir
        run: mkdir -p docs/daily

      - name: Run generator
        env:
          INPUT_DATE: ${{ inputs.date }}
        run: |
          python generators/make_daily_log.py "${{ inputs.date }}"

      - name: Auto-commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(auto): generate daily log"
          file_pattern: "docs/**"
