name: Daily Log Generator

on:
  workflow_dispatch:    # ← Actions画面から「Run workflow」ボタンで手動起動
  schedule:
    - cron: '0 21 * * *'  # ← UTCで設定。JST 06:00 相当（UTC+9）
  push:                  # ← 関連ファイルをpushしたときにも動く
    paths:
      - 'generators/**'
      - '.github/workflows/daily_log.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate daily log
        run: python generators/make_daily_log.py

      - name: Auto-commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(auto): generate daily log"
          file_pattern: "docs/**"
