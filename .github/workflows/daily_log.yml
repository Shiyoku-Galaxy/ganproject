name: Daily Log Generator

on:
  workflow_dispatch:
    inputs:
      date:
        description: 'YYYY-MM-DD（任意。空なら今日）'
        required: false
  schedule:
    - cron: '00 21 * * *'  # UTC 21:00 = JST 06:00 毎朝
  push:
    paths:
      - 'generators/**'
      - '.github/workflows/daily_log.yml'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run generator
        run: |
          python generators/make_daily_log.py "${{ inputs.date }}"

      - name: Auto-commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(auto): generate daily log"
          file_pattern: "docs/**"
