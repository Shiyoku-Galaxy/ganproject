name: Daily → Notion (Debug Safe)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "5 0 * * *"   # UTC 00:05 (= JST 09:05)

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Post a daily log to Notion DB (debug mode)
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_VERSION: ${{ secrets.NOTION_VERSION }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        shell: bash
        run: |
          set -x  # デバッグ表示ON
          DATE=$(date -u +%Y-%m-%d)

          # JSON組み立てを別ファイルに保存
          cat <<EOF > payload.json
          {
            "parent": { "database_id": "${NOTION_DATABASE_ID}" },
            "properties": {
              "Log Title": { "title": [ { "text": { "content": "${DATE} Daily Log (GitHub)" } } ] },
              "Date": { "date": { "start": "${DATE}" } },
              "Status": { "status": { "name": "未着手" } },
              "Source": { "select": { "name": "GitHub" } },
              "AutoSync": { "checkbox": true }
            }
          }
          EOF

          echo "=== Payload ==="
          cat payload.json
          echo "==============="

          HTTP_CODE=$(curl -v -sS -o response.json -w "%{http_code}" \
            -X POST "https://api.notion.com/v1/pages" \
            -H "Authorization: Bearer ${NOTION_TOKEN}" \
            -H "Notion-Version: ${NOTION_VERSION}" \
            -H "Content-Type: application/json" \
            -d @payload.json || true)

          echo "HTTP code: $HTTP_CODE"
          echo "Response:"
          cat response.json

          [[ "$HTTP_CODE" =~ ^2 ]] || exit 1
